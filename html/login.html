<!Doctype html>
<html>
    <head>
        <title>Login page</title>
        <style>
            *{
                margin: auto;
            }
            #mainFrame{
                height: 1000px;
                background: #1D1F21;
            }
            #loginBox{
                background: #3C3F41;
                text-align: center;
                color: white;
            }

            #loginBox > h1{
                color: white;
            }
        </style>
    </head>
    <body>
        <div id = "mainFrame">
            <div id = "loginBox">
                
                <h1>login page</h1>
                <form name = "login_form" method="post">
                    <input type="text" name="user_id" placeholder="ID">
                    <input type="password" name="user_pass" placeholder="Password">
                    <input type="submit" value="login">
                </form>
            </div>
        </div>
    </body>
</html>
